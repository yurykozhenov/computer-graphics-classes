<form ng-init="$ctrl.draw()">
  <div class="row">
    <div class="six columns">
      <label for="x0">x0</label>
      <input type="number" class="u-full-width" id="x0" ng-model="$ctrl.x0" ng-change="$ctrl.draw()">
    </div>
    <div class="six columns">
      <label for="y0">y0</label>
      <input type="number" class="u-full-width" id="y0" ng-model="$ctrl.y0" ng-change="$ctrl.draw()">
    </div>
  </div>

  <div class="row">
    <div class="six columns">
      <label for="a1">a1</label>
      <input type="number" class="u-full-width" id="a1" ng-model="$ctrl.a1" ng-change="$ctrl.draw()">
    </div>
    <div class="six columns">
      <label for="b1">b1</label>
      <input type="number" class="u-full-width" id="b1" ng-model="$ctrl.b1" ng-change="$ctrl.draw()">
    </div>
  </div>

  <div class="row">
    <div class="six columns">
      <label for="a2">a2</label>
      <input type="number" class="u-full-width" id="a2" ng-model="$ctrl.a2" ng-change="$ctrl.draw()">
    </div>
    <div class="six columns">
      <label for="b2">b2</label>
      <input type="number" class="u-full-width" id="b2" ng-model="$ctrl.b2" ng-change="$ctrl.draw()">
    </div>
  </div>            
  
  <label for="h">h</label>
  <input type="number" class="u-full-width" id="h" ng-model="$ctrl.h" ng-change="$ctrl.draw()">

  <label for="visibleColor">visibleColor</label>
  <input type="color" class="u-full-width" id="visibleColor" ng-model="$ctrl.visibleColor" ng-change="$ctrl.draw()">
  
  <label for="invisibleColor">invisibleColor</label>
  <input type="color" class="u-full-width" id="invisibleColor" ng-model="$ctrl.invisibleColor" ng-change="$ctrl.draw()">
</form>
